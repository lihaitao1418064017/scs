<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>选课信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">学生操作</a>
        <a><cite>选课信息</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">

            <div class="layui-inline">
                <input type="text" name="username" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-hide" id="scheduleList" lay-filter="schedulebar"></table>
    <script type="text/html" id="scheduleOpBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">选择课程</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">课程详情</a>
    </script>

</div>
<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });

    layui.use(['table', 'jquery','form', 'admin'], function() {
        var table = layui.table,
            $ = layui.jquery,
            form = layui.form,
            admin = layui.admin;
        $.ajax({
            url: "http://localhost:9001/schedule",
            type: "GET",
            contentType: "application/json;charset=utf-8",
            success: function (json) {
                if (json.result == "") {
                    json.result = {};
                } else {
                    table.render({
                        elem: '#scheduleList',
                        cellMinWidth: 80,
                        cols: [
                            [ {
                                field: 'id',title: '选课编码',width:100
                            },{
                                field: 'name',title: '课程名称', templet: function (res) {
                                    return  res.course.courseName ;
                                }
                            },{
                                field: 'courseScore',title: '课程学分',templet: function (res) {
                                    return   res.course.courseScore ;
                                }
                            },{
                                field: 'username',title: '授课教师',templet: function (res) {
                                    return   res.teacher.user.username ;
                                }
                            },{
                                field: 'location',title: '授课地点',
                            },{
                                field: 'time',title: '上课时间',
                            },{
                                field: 'chooseNumber',title: '规定人数',width:100, templet: function (res) {
                                    return '<em>' + res.course.chooseNumber + '</em>'
                                }
                            },{
                                fixed:'right',field: 'operate',title: '操作',align:'center',toolbar: '#scheduleOpBar',width:200
                            }]
                        ],
                        data: json.result,
                        event: true,
                        page: true
                    });

                    //监听工具条
                    table.on('tool(schedulebar)', function(obj){
                        var data = obj.data;
                        if(obj.event === 'detail'){

                            layer.msg('ID：'+ data.id + ' 的查看操作');

                        }else if(obj.event === 'edit'){
                            layer.alert('编辑行：<br>'+ JSON.stringify(data))
                        }
                    });
                }
            }
        });
        /*
         *数据表格中form表单元素是动态插入,所以需要更新渲染下
         * http://www.layui.com/doc/modules/form.html#render
         * */
        $(function(){
            form.render();
        });
    });

</script>
</body>

</html>
