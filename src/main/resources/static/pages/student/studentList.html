<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">


    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">学生管理</a>
        <a>
          <cite>学生列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            学生搜索：
            <div class="layui-inline">
                <input type="text" name="username" placeholder="请输入学生学号" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="WeAdminShow('添加学生','./add.html',600,400)"><i class="layui-icon"></i>添加
        </button>
    </div>




    <table class="layui-table" id="test" lay-filter="demo">
    </table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>



</div>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

<script>
    $(function () {
        layui.use('table', function () {
            var table = layui.table;
            $.ajax({
                url: "http://localhost:9001/student",
                type: "GET",
                contentType: "application/json;charset=utf-8",
                success: function (json) {
                    if (json.result == "") {
                        json.result = {};
                    } else {
                        table.render({
                            elem: '#test'
                            , cols: [[
                                {field: 'id', width: 80, title: 'ID', sort: true},

                                {
                                    field: 'username', title: '用户名', width: 150, edit: 'text', templet: function (res) {
                                        return '<em>' + res.user.username + '</em>'
                                    }
                                }
                                , {field: 'sex', width: 80, title: '性别', sort: true}
                                , {field: 'birthday', width: 80, title: '生日'}
                                , {field: 'age', title: '年龄', width: 80}
                                , {field: 'number', width: 80, title: '学号', sort: true}
                                , {field: 'phone', width: 80, title: '手机号', sort: true}
                                , {field: 'email', width: 80, title: '邮箱'},
                                {
                                    field: 'name', title: '学院', width: 150, edit: 'text', templet: function (res) {
                                        return '<em>' + res.department.name + '</em>'
                                    }
                                },
                                {
                                    field: 'name', title: '班级', width: 150, edit: 'text', templet: function (res) {
                                        return '<em>' + res.gradeClass.name + '</em>'
                                    }
                                },
                                {
                                    fixed: 'right', width:178, align:'center', toolbar: '#barDemo'
                                }

                            ]]
                            , data: json.result
                            , page: {
                                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                                curr: 1,
                                groups: 1,
                                first: false,
                                last: false
                            },
                            text: {none:'暂无相关记录！'},
                            even: true
                        });

                        //监听工具条
                        table.on('tool(demo)', function(obj){
                            var data = obj.data;
                            if(obj.event === 'detail'){

                                layer.msg('ID：'+ data.id + ' 的查看操作');

                            } else if(obj.event === 'del'){
                                layer.confirm('真的删除行么', function(index){
                                    $.ajax({
                                        url: "http://localhost:9001/student/"+data.id,
                                        type: "DELETE",
                                        contentType: "application/json;charset=utf-8",
                                        success: function (json) {
                                            obj.del();
                                            layer.close(index);
                                            layer.alert("删除成功")
                                        }
                                    });



                                });
                            } else if(obj.event === 'edit'){
                                layer.alert('编辑行：<br>'+ JSON.stringify(data))
                            }
                        });

                    }
                }
            });





        });
    });




</script>
</body>

</html>
